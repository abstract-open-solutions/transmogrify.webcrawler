[transmogrifier]
pipeline =
    webcrawler
    templatefinder
    treeserializer
    typerecognitor
    transform-doc
    relinker
    constructor
    schemaupdater
    workflowupdater
    browserdefault

[webcrawler]
blueprint = pretaweb.blueprints.webcrawler
site_url = http://www.pretaweb.com
site_url = file:///d:/http/smithandsmith
patterns =
	(?s)<SCRIPT.*ShowFileList\(ItemType\) 
	(?s)MakeLink\('(?P<u>([^']|\\')*)','(?P<a>([^']|\\')*)'\)
    (?s)State=.*<body[^>]*>
subs = 
    </head><body>
	<a href="\g<u>">\g<a></a>
    <br>


[templatefinder]
blueprint = pretaweb.blueprints.templatefinder

[treeserializer]
blueprint = pretaweb.blueprints.treeserializer

[typerecognitor]
blueprint = pretaweb.blueprints.typerecognitor

[relinker]
blueprint = pretaweb.blueprints.relinker


[transform-doc]
blueprint = pretaweb.blueprints.safeportaltransforms
target = text/html
from_field = _mimetype
keys = text
condition = python:"_transform" in item and item["_mimetype"] in ["doc_to_html","excel_to_html","pdf_to_html"]


[constructor]
blueprint = collective.transmogrifier.sections.constructor

[schemaupdater]
blueprint = plone.app.transmogrifier.atschemaupdater

[workflowupdater]
blueprint = plone.app.transmogrifier.workflowupdater

[browserdefault]
blueprint = plone.app.transmogrifier.browserdefault




